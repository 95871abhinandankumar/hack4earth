{% load static%}
<!DOCTYPE html>
<html>
    <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" href="{% static 'blog/main.css' %}">
        {%if title%}
            <title>Django Blog - {{title}}</title>
        {% else %} 
            <title>Django Blog</title>
        {%endif%}
    </head>

    <body>

        <header class="site-header">
            <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
                <div class="container">
                <a class="navbar-brand mr-3" href="/">
                    <img
                        src="https://hacktheearth.ca/images/HtE%202021%20Circuit%20Earth%20Logo.svg"
                        style="display: inline-block; width: 40px"/><span style="display: inline-block; font-family: 'Colonna MT'" >HACK4EARTH</span>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggle">
                    <div class="navbar-nav mr-auto">
                    <a class="nav-item nav-link" href="{% url 'blog-home' %}">Home</a>
                    <a class="nav-item nav-link" href="{% url 'blog-about' %}">About</a>
                    </div>
                    <!-- Navbar Right Side -->
                    <div class="navbar-nav">
                        <a class="nav-item nav-link" href="{% url 'blog-post' %}">Posts</a>
                        <a class="nav-item nav-link" href="{% url 'blog-about' %}">Subscribe Us</a>
                        <a class="nav-item nav-link" href="/admin">Admin</a>
                    </div>
                </div>
                </div>
            </nav>
        </header>
        <main role="main" class="container-fluid">
                <div id="demo" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ul class="carousel-indicators">
                <li data-target="#demo" data-slide-to="0" class="active"></li>
                <li data-target="#demo" data-slide-to="1"></li>
                <li data-target="#demo" data-slide-to="2"></li>
                <li data-target="#demo" data-slide-to="3"></li>
                <li data-target="#demo" data-slide-to="4"></li>
                <li data-target="#demo" data-slide-to="5"></li>
            </ul>

            <!-- The slideshow -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                <img class="crousimg w-100 img-fluid" src="/media/1.jpg" alt="Image Loading..." />
                </div>
                <div class="carousel-item">
                <img class="crousimg w-100 img-fluid" src="/media/2.jpg" alt="Image Loading..." />
                </div>
                <div class="carousel-item">
                <img class="crousimg w-100 img-fluid" src="/media/3.jpg" alt="Image Loading..." />
                </div>
                <div class="carousel-item">
                <img class="crousimg w-100 img-fluid" src="/media/4.jpg" alt="Image Loading..." />
                </div>
                <div class="carousel-item">
                <img class="crousimg  w-100 img-fluid" src="/media/5.jpg" alt="Image Loading..." />
                </div>
                <div class="carousel-item">
                <img class="crousimg  w-100 img-fluid" src="/media/7.jpg" alt="Image Loading..." />
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#demo" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#demo" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
            </div>
        </main>
       <script type="text/javascript">
      $(document).ready(function () {
        $(".carousel").carousel({ interval: 2000 });
      });
    </script>


        
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    </body>
</html>
